<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>莱布尼茨级数估算圆周率</title>
</head>

<body>
  <script>
    var sum = 0;

    var item = 1;

    var n = Number(prompt('请输入数字'));

    for (var i = 1; i <= n; i++) {
      item *= i / (2 * i + 1);

      sum += item;
    }

    alert((1 + sum) * 2);
  </script>
</body>

</html>
