<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>do-while循环</title>
</head>

<body>
  <script>
    // // do while循环是后判断的循环形式，能至少执行一次循环体
    // do {
    //console.log( '★' );
    // } while (false);
    //输出1、2、3.....100
    var n = 1;
    do {
      console.log(n);
      n++;
    } while (n <= 100);

  </script>
</body>

</html>
