<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>鸡兔同笼</title>
</head>

<body>
  <script>
    for (var a = 0; a < 35; a++) {
      var b = 35 - a;
      if (2 * a + 4 * b == 94) {
        console.log('小鸡有' + a + '只,兔子有' + b + '只');
      }
    }
  </script>
</body>

</html>
