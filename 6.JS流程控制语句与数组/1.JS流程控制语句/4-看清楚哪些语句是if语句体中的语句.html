<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4-看清楚哪些语句是if语句体中的语句</title>
</head>

<body>
  <script>
    //输入一个数字
    var n = Number(prompt('请输入一个数字'));

    if (n >= 5) alert('这个数字大于5');

    if (n % 2 == 0) alert('这个数字是偶数');

    alert('再见');
  </script>
</body>

</html>
