<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6-BMI身体指数</title>
</head>

<body>
  <script>
    //要求用户输入体重
    var weight = Number(prompt('请输入你的体重，以公斤为单位'));
    //要求用户输入身高
    var height = Number(prompt('请输入你的身高，以米为单位'));

    //计算BMI身体指数
    var bmi = weight / Math.pow(height, 2);

    // 弹出bmi指数
    alert('您的BM工指数是' + bmi);

    // 分档
    if (bmi < 18.5) {
      alert('偏瘦');
    } else if (bmi < 24) {
      alert('正常');
    } else if (bmi < 28) {
      alert('过胖');
    } else if (bmi < 32) {
      alert('肥胖');
    } else {
      alert('非常肥胖');
    }

  </script>
</body>

</html>
