<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>循环的嵌套</title>
</head>

<body>
  <script>
    for (var i = 0; i < 3; i++) {
      for (var j = 0; j < 3; j++) {
        console.log(i, j);
      }
    }
  </script>
</body>

</html>
