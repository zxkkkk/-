<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>单元格的合并</title>
</head>

<body>
  <h2>学习列跨度</h2>
  <table width="400" border="1">
    <tr>
      <td colspan="2">A</td>
      <td>B</td>
      <td>C</td>
    </tr>
    <tr>
      <td>D</td>
      <td colspan="3">E</td>
    </tr>
    <tr>
      <td>F</td>
      <td>F</td>
      <td>F</td>
      <td>I</td>
    </tr>
  </table>
  <h2>学习行跨度</h2>
  <table width="300" border="1">
    <tr>
      <td>A</td>
      <td>B</td>
      <td>C</td>
      <td>D</td>
    </tr>
    <tr>
      <td>E</td>
      <td rowspan="2">F</td>
      <td>G</td>
      <td rowspan="3">H</td>
    </tr>
    <tr>
      <td>I</td>
      <td>J</td>
    </tr>
    <tr>
      <td>K</td>
      <td>L</td>
      <td>M</td>
    </tr>
  </table>

  <h2>同时有行跨度和列跨度</h2>
  <table border="1" width="300">
    <tr>
      <td>A</td>
      <td>B</td>
      <td>C</td>
      <td>D</td>
    </tr>
    <tr>
      <td>E</td>
      <td rowspan="2">F</td>
      <td rowspan="3" colspan="2">G</td>
    </tr>
    <tr>
      <td>H</td>
    </tr>
    <tr>
      <td>I</td>
      <td>J</td>
    </tr>
  </table>
</body>

</html>
