<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>新增伪类</title>
  <style>
    .para {
      width: 100px;
      height: 100px;
      border: 1px solid #333;
    }

    .para:empty {
      background-color: orange;
    }

    input:focus {
      background-color: lightblue;
    }

    input:disabled {
      border: 1px solid #000;
    }

    input:enabled {
      border: 1px solid dodgerblue;
    }

    input:checked+span {
      color: orange;
    }

    :root {
      font-size: 20px;
    }
  </style>
</head>

<body>
  <p class="para"></p>
  <p class="para"></p>
  <p class="para">123</p>
  <p class="para"> </p>

  <p>
    <input type="text">
    <input type="text">
    <input type="text" disabled>
    <input type="text" disabled>
    <input type="text">
  </p>

  <p>
    <input type="checkbox"><span>文字</span>
    <input type="checkbox"><span>文字</span>
    <input type="checkbox"><span>文字</span>
    <input type="checkbox"><span>文字</span>
  </p>
</body>

</html>
