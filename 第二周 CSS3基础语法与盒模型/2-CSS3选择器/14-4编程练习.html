<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>伪类选择器</title>
  <style type="text/css">
    p {
      height: 30px;
    }

    a {
      text-decoration: none;
    }

    a:link {
      color: orange;
    }

    a:hover {
      font-size: 20px;
      border: 1px solid red;
    }

    p.suit a:visited {
      color: green;
    }

    p.wc a:visited {
      color: lightblue;
    }

    p.suit a:visited {
      color: blueviolet;
    }
  </style>
</head>

<body>
  <h2>商品列表</h2>
  <p class="suit">
    <a href="#">衣服鞋帽</a>
  </p>
  <p class="wc">
    <a href="#">厕所清洁</a>
  </p>
  <p class="skin">
    <a href="#">化妆用品</a>
  </p>
</body>

</html>
