<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>区块标签</title>
</head>

<body>
  <!-- 网页的头部 -->
  <header>
    <div class="logo">网页的logo</div>
    <!-- 导航条 -->
    <nav>
      导航条
    </nav>


  </header>
  <!-- 网页的核心 -->
  <main>
    <!-- 广告 -->
    <aside>
      我是广告
    </aside>
    <!-- 文章内容 -->
    <article>
      <h1>文章的标题</h1>
      <section>部分1</section>
      <section>部分2</section>
      <section>部分3</section>
    </article>
  </main>

  <!-- 页脚 -->
  <footer></footer>
</body>

</html>
