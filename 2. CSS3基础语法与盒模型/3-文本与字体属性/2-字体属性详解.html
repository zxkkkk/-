<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2-字体属性详解</title>
  <style>
    @font-face {
      font-family: 'webfont';
      font-display: swap;
      src: url('fonts/webfont.eot');
      /* IE9 */
      src: url('fonts/webfont.eot') format('embedded-opentype'),
        /* IE6-IE8*/
        url('fonts/webfont.woff2')format('woff2'),
        url('fonts/webfont.woff')format('woff'),
        /* chrome、firefox*/
        url('fonts/webfont.ttf')format('truetype')
        /* chrome、firefox、opera、Safari、Android、IOS 4.2+ */
        url('fonts/webfont.svg')format('svg');
      /* IOS 4.1- */
    }

    .para1 {
      font-family: '宋体';
    }

    .para1 {
      font-family: '微软雅黑';
    }

    .para1 {
      font-family: 'SimSun';
    }

    .para1 {
      font-family: 'Micros Yahei';
    }

    .para1 {
      font-family: 'Times New Roman', serif, 'Microsoft Yahei';
    }

    h3 {
      font-family: 'webfont';
      color: rgb(250, 50, 190);
    }
  </style>
</head>

<body>
  <p class="para1">imooc慕课网</p>
  <p class="para2">imooc慕课网</p>
  <p class="para3">imooc慕课网</p>
  <p class="para4">imooc慕课网</p>
  <p class="para5">imooc慕课网</p>
  <h3>电商</h3>
  <h3>购物</h3>
  <h3>优惠</h3>
</body>

</html>
