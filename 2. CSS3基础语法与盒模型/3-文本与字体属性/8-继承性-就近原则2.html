<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>8-继承性-就近原则2</title>

  <style>
    /*就近原则，谁描述得近，听谁的*/
    #box1 #box2 {
      color: orange;
    }

    .box1 .box3 {
      color: dodgerblue;
    }
  </style>
</head>

<body>
  <div id="box1" class="box1">
    <div id="box2" class="box2">
      <div id="box3" class="box3">
        <p>我是文字</p>
      </div>
    </div>
  </div>
</body>

</html>
