<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>class选择器</title>
  <style>
    .warning {
      color: #ef5b5b;
    }

    .spec {
      /* 文字倾斜 */
      font-style: italic;
    }

    .fs12 {
      font-size: 12px;
    }

    .fs14 {
      font-size: 14px;
    }

    .fs16 {
      font-size: 16px;
    }

    .fs18 {
      font-size: 18px;
    }

    .fs20 {
      font-size: 20px;
    }

    .fs22 {
      font-size: 22px;
    }

    .fs24 {
      font-size: 24px;
    }

    .fs26 {
      font-size: 26px;
    }

    .fs28 {
      font-size: 28px;
    }

    .fs30 {
      font-size: 30px;
    }

    .color-red {
      color: #ef5b5b;
    }

    .color-blue {
      color: #3cb1e0;
    }

    .color-green {
      color: #30914b;
    }
  </style>
</head>

<body>
  <p>我是段落</p>
  <p class="warning">我是段落</p>
  <p class="warning spec">我是段落</p>
  <p class="spec">我是段落</p>

  <ul>
    <li>我是列表项</li>
    <li class="warning">我是列表项</li>
    <li>我是列表项</li>
    <li class="warni spec">我是列表项</li>
  </ul>
  <p class="fs18 color-green">我是一个文字</p>
  <p class="fs26 color-blue">我是一个文字</p>
</body>

</html>
