<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>元素关系选择器</title>
  <style>
    .box>p {
      color: orchid;
    }

    img {
      width: 300px;
    }

    img+span {
      color: dodgerblue;
    }

    h3~span {
      font-size: italic;
    }
  </style>
</head>

<body>
  <div class="box">
    <p>我是段落</p>
    <p>我是段落</p>
    <div>
      <p>我是段落</p>
      <p>我是段落</p>
    </div>
  </div>
  <p>我是段落</p>
  <p>我是段落</p>

  <p>
    <img src="https://olimg.3dmgame.com/uploads/images/raiders/2022/0602/1654157443609.jpg" alt="">
    <span>这是原神夜阑</span>
  </p>
  <span>hello~</span>
  <span>hello~</span>

  <h3>我是一个三级标题</h3>
  <span>我是后面的span</span>
  <span>我是后面的span</span>
  <span>我是后面的span</span>
  <span>我是后面的span</span>
  <p>我是一个段落</p>
  <span>我是后面的span</span>
  <span>我是后面的span</span>
  <div>
    <span>多了一个级别span</span>
    <span>多了一个级别span</span>
  </div>
</body>

</html>
