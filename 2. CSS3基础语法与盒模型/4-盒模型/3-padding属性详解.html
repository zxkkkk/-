<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3-padding属性详解</title>
  <style>
    .box1 {
      width: 100px;
      height: 100px;
      padding-top: 10px;
      padding-right: 30px;
      padding-bottom: 50px;
      padding-left: 70px;
      background-color: orange;
    }

    .box2 {
      width: 100px;
      height: 100px;
      background-color: orange;
      padding: 10px 20px 30px 40px;
    }

    .box3 {
      width: 100px;
      height: 100px;
      background-color: orange;
      padding: 10px 20px 30px;
    }

    .box4 {
      width: 100px;
      height: 100px;
      background-color: orange;
      padding: 10px 20px;
    }

    .box5 {
      width: 100px;
      height: 100px;
      background-color: orange;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="box1"></div><br>
  <div class="box2"></div><br>
  <div class="box3"></div><br>
  <div class="box4"></div><br>
  <div class="box5"></div><br>
</body>

</html>
