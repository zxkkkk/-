<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS3的基本语法</title>
  <style>
    h2 {
      color: #aad7b4;
      background-color: #4f703c;
    }

    p {
      color: #73316d;
      background-color: #cbaeca;
    }

    li {
      color: #2c8b8b;
      background-color: #afd7d7;
      margin: 10px;
    }
  </style>
</head>

<body>
  <h2>我是二级标题</h2>
  <h2>我是二级标题</h2>
  <h2>我是二级标题</h2>
  <p>我是段落</p>
  <p>我是段落</p>
  <p>我是段落</p>
  <ul>
    <li>我是列表项</li>
    <li>我是列表项</li>
    <li>我是列表项</li>
  </ul>
</body>

</html>
