<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3-浮动的元素一定能设施宽高</title>
  <style>
    /* span是行内元素,本来是不能设置宽高的,浮动后就可以 */
    span {
      float: left;
      width: 100px;
      height: 30px;
      background-color: orange;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <span>1</span>
  <span>2</span>
  <span>3</span>
  <span>4</span>
</body>

</html>
