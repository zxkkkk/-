<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7-绝对定位的用途</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    /*轮播的御用单词*/
    .carousel {
      width: 650px;
      height: 360px;
      border: 1px solid #000;
      margin: 40px auto;
      position: relative;
    }

    .carousel .btn {
      position: absolute;
      width: 40px;
      height: 40px;
      margin-top: -20px;
      top: 50%;
      /*圆形*/
      border-radius: 50%;
      text-align: center;
      line-height: 40px;
      background-color: rgba(255, 253, 23, .5);
      /*鼠标为小手*/
      cursor: pointer;
      font-family: consolas;
      font-size: 26px;
    }

    .carousel .btn:hover {
      background-color: gold;
      color: white;
    }

    .carousel .leftbtn {
      left: 10px;
    }

    .carousel .rightbtn {
      right: 10px;
    }

    .carousel ol {
      position: absolute;
      width: 120px;
      height: 20px;
      right: 20px;
      bottom: 20px;
      list-style: none;
    }

    .carousel ol li {
      float: left;
      width: 20px;
      height: 20px;
      background-color: rgba(255, 255, 255, .5);
      /*变为圆形*/
      border-radius: 50%;
      margin-right: 10px;
    }

    .carousel ol li.current {
      background-color: gold;
    }
  </style>
</head>

<body>
  <div class="carousel">
    <img
      src="https://upload-bbs.mihoyo.com/upload/2021/05/20/191013579/e67248f95b5e1f187ad140e330c3ac11_2174860061824884372.jpg"
      width="100%" alt="">
    <a class="leftbtn btn">&lt;</a>
    <a class="rightbtn btn">&gt;</a>
  </div>
</body>

</html>
