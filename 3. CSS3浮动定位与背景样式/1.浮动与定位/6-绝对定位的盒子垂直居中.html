<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6-绝对定位的盒子垂直居中</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    div {
      width: 400px;
      height: 300px;
      border: 1px solid #000;
      margin: 40px auto;
      position: relative;
    }

    p {
      width: 80px;
      height: 80px;
      background-color: orange;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -40px;
      margin-left: -40px;
    }
  </style>
</head>

<body>
  <div>
    <p></p>
  </div>
</body>

</html>
